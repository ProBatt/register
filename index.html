<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ฟอร์มเติมน้ำมัน</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fef6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    form {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #ff8fab;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #555;
    }
    select, input[type="number"], button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      background: #ffc2d1;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 2rem;
    }
    button:hover {
      background: #ff8fab;
    }
  </style>
</head>
<body>

  <form id="fuelForm" action="https://docs.google.com/forms/d/e/1FAIpQLScorR3YpAByOqyKEj_fW28mvXJoOSqkSS0alUemIjyA8iqB6w/formResponse" method="POST" target="hidden_iframe">
    <h2>ฟอร์มเติมน้ำมัน</h2>

    <label>ทะเบียนรถที่เติม:</label>
    <select name="entry.1617210201" required>
      <option value="ชห-1166">ชห-1166</option>
      <option value="ชห-1167">ชห-1167</option>
      <option value="ชห-1168">ชห-1168</option>
      <option value="ชห-1169">ชห-1169</option>
    </select>

    <label>จำนวนลิตรที่เติม:</label>
    <input type="number" name="entry.994355512" min="0" required />

    <label>คนที่เติม:</label>
    <select name="entry.883611687" required>
      <option value="แดง">แดง</option>
      <option value="น้อย">น้อย</option>
      <option value="จิ๋ว">จิ๋ว</option>
    </select>

    <button type="submit">ส่งข้อมูล</button>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
  </form>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('fuelForm');
      const iframe = document.getElementById('hidden_iframe');

      if (form && iframe) {
        form.addEventListener('submit', function () {
          iframe.onload = function () {
            alert('ส่งข้อมูลเรียบร้อยแล้ว');
            form.reset();
            iframe.onload = null;
          };
        });
      }
    });
  </script>

</body>
</html>
